<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
    <link rel="shortcut" href="../img/THE-BARN-_3_1024_1-2 (1).ico">
    <title>Contacto</title>
</head>

<body>
    <header class="df-header">
        <div class="logo">
            <a href="../index.html"><img src="../img/the-barn-negro.png" alt="logo" class="img"></a>
            <p class="titulo"></p>
        </div>
        <nav>
            <ul class="df-ul">
                <li><a href="thebarn.html"><i class="fas fa-home"></i> The BArn</a></li>
                <li><a href="servicios.html"><i class="fa-brands fa-buffer"></i> Servicios</a></li>
                <li><a href="galeria.html"><i class="fas fa-camera"></i> Galeria</a></li>
                <li><a href="eventos.html"><i class="fas fa-star"></i> Eventos</a></li>
                <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <main class="main-contacto">
            <section class="section-contacto">
                </div>
                <div class="cc-container">
                    <h1 class="cc-center"><b>Escribinos,</b></h1>
                    <p class="cc-centertext">Te estamos esperando</p>

                    <div class="formulario-container">
                        <div class="mapa">
                            <div class="map">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13089.933710457693!2d-58.5162281!3d-34.8943159!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb751d57ef97437e7!2sThe%20BArn%20Canning!5e0!3m2!1ses-419!2sar!4v1664461866155!5m2!1ses-419!2sar"
                                    width="650" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </div>
                        <form action="contacto.html" target="_blank">
                            <div class="form">
                                <input class="formnombre" type="text" placeholder="Nombre" required name="Name">
                                <input class="formemail" type="email" placeholder="Email" required name="Email">
                            </div>
                            <div class="form">
                                <input class="formtelefono" type="number" placeholder="Teléfono (sin 0 y 15)" required
                                    name="Number">
                                <input class="formfecha" type="date" placeholder="Fecha de evento" required
                                    name="Message">
                            </div>
                            <div class="form">
                                <textarea class="textarea" cols="100" rows="10" required placeholder="Dejanos tu mensaje"></textarea>
                            </div>
                            <div >
                                <input class="button" type="button" value="ENVIAR">
                            </div>
                        </form>
                    </div>
                    <div class="center">
                        <p class="text">
                            Soñalo,
                            disfrutalo...
                            <br>Nosotros lo hacemos realidad!
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </main>
    <footer class="bg-footer">
        <div class="redes">
            <a href="https://www.google.com/maps/place/The+BArn+Canning/@-34.8943159,-58.5162281,15z/data=!4m5!3m4!1s0x0:0xb751d57ef97437e7!8m2!3d-34.8943159!4d-58.5162281"
                target="_blank"><i class="fas fa-map-marker-alt"></i>
                <p class="type"> Galeano 4812, Canning</p>
            </a>
            <a href="https://www.instagram.com/the_barn_canning/?hl=es" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/0644a540ef.js" crossorigin="anonymous"></script>

</body>

</html>
